{% extends 'login/login.html' %}
{% load staticfiles %}
{% block body_block %}

<div class="container-fluid">
  <div class="jumbotron">
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-8">
<table class="table table-striped table-bordered table-hover table-condensed ">
  <thead>
    <th>Stock Name</th>
    <th align="right">Current Price</th>
  </thead>

        {% for stock in stocks %}
        <tr>
          <td>{{ stock.StockName }}</td>
          <td>{{ stock.CurrentPrice }}</td>
        </tr>
        {%endfor%}

</table>


{% endblock %}
